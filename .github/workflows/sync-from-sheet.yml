name: Sync Lotto Data From Google Sheets

on:
  schedule:
    # 21:30 KST every Saturday == 12:30 UTC every Saturday
    - cron: "30 12 * * 6"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync JSON from Google Sheet
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SHEET_GID: ${{ secrets.GOOGLE_SHEET_GID }}
          GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}
        run: python scripts/sync_from_sheet.py

      - name: Validate JSON
        run: |
          jq empty lotto.json

      - name: Commit and push changes
        run: |
          if git diff --quiet -- lotto.json; then
            echo "No data changes detected."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add lotto.json
          git commit -m "chore(data): sync lotto data from Google Sheets"
          git push
