name: Validate JSON

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate all JSON files
        run: |
          files=$(find . -name '*.json' -type f)
          if [ -z "$files" ]; then
            echo "No JSON files found."
            exit 0
          fi
          echo "$files" | while IFS= read -r file; do
            jq empty "$file"
            echo "OK: $file"
          done
